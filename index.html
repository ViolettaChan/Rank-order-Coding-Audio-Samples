<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rank-Order Coding Audio Samples</title>
  <meta name="Section name" content="Robustness of Rank-Based Representations to Index-Level Perturbations" />
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2 {
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li.audio-pair {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .audio-block {
      flex: 1;
    }
    .audio-block p {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Violation Section Media</h1>
  <div id="content"></div>
  <!-- Add figures -->
  <h2>Waveform Figures</h2>
  <div>
    <img src="violation_media/waveform_combined_segmented.png" alt="Waveform" style="max-width: 100%; margin-bottom: 20px;" />
  </div>

  <!-- Add standalone audio -->
  <h2>Corresponding Original Audio</h2>
  <p>Original:</p>
  <audio controls>
    <source src="violation_media/ground_true_audio.wav" type="audio/wav" />
    Your browser does not support the audio element.
  </audio>

  <h2>Corresponding Audio with Violation</h2>
  <p>Violation:</p>
  <audio controls>
    <source src="violation_media/violation_audio.wav" type="audio/wav" />
    Your browser does not support the audio element.
  </audio>

  
  <h1>Swapped Audio Samples (looped 10 times for easier comparison)</h1>
  <div id="swapped-content"></div>

  <script>
    // Define dataset
    const swappedNumbers = [2, 3, 4, 5, 6];
    
    const datasetInfo = {
      "Index Level Invariance Only": {
        prefix: "index_level_invariance_only",
        ids: {
          2: [209, 634, 857],
          3: [73, 250, 618],
          4: [357, 639, 776],
          5: [104, 323, 793],
          6: [41, 423, 770]
        }
      },
      "Rank Level Invariance": {
        prefix: "rank_level_invariance",
        ids: {
          2: [41, 423, 631],
          3: [84, 357, 859],
          4: [73, 267, 356],
          5: [73, 267, 356],
          6: [73, 267, 356]
        }
      }
    };
    
    const datasets = {};
    
    for (const [label, { prefix, ids }] of Object.entries(datasetInfo)) {
      for (const nb of swappedNumbers) {
        const title = `${label} (Swapped Nb: ${nb})`;
        datasets[title] = {
          folder: `samples/${prefix}_${nb}`,
          ids: ids[nb]
        };
      }
    }


    const content = document.getElementById("content");

    for (const [sectionTitle, { folder, ids }] of Object.entries(datasets)) {
      const section = document.createElement("section");
      const heading = document.createElement("h2");
      heading.textContent = sectionTitle;

      const list = document.createElement("ul");

      ids.forEach(id => {
        const li = document.createElement("li");
        li.className = "audio-pair";

        const oriPath = `${folder}/ori_${id}.wav`;
        const swappedPath = `${folder}/swapped_${id}.wav`;

        li.innerHTML = `
          <div class="audio-block">
            <p>Original Sample#${id}</p>
            <audio controls>
              <source src="${oriPath}" type="audio/wav">
              Your browser does not support the audio element.
            </audio>
          </div>
          <div class="audio-block">
            <p>Swapped Sample#${id}</p>
            <audio controls>
              <source src="${swappedPath}" type="audio/wav">
              Your browser does not support the audio element.
            </audio>
          </div>
        `;

        list.appendChild(li);
      });

      section.appendChild(heading);
      section.appendChild(list);
      content.appendChild(section);
    }
  </script>
</body>
</html>
