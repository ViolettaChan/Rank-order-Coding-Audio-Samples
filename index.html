<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rank-Order Coding Audio Samples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2 {
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li.audio-pair {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .audio-block {
      flex: 1;
    }
    .audio-block p {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Audio Samples (looped 10 times for easier comparison)</h1>
  <div id="content"></div>

  <script>
    // Define dataset
    const datasets = {
      "Index Level Invariance Only (Swapped Nb: 2)": {
        folder: "samples/index_level_invariance_only_2",
        ids: [4, 209, 329, 634]
      },
      "Index Level Invariance Only (Swapped Nb: 3)": {
        folder: "samples/index_level_invariance_only_3",
        ids: [73, 101, 250, 618]
      },
      "Index Level Invariance Only (Swapped Nb: 4)": {
        folder: "samples/index_level_invariance_only_4",
        ids: [357, 432, 639, 776]
      },
      "Index Level Invariance Only (Swapped Nb: 5)": {
        folder: "samples/index_level_invariance_only_5",
        ids: [104, 323, 631, 793]
      },
      "Index Level Invariance Only (Swapped Nb: 6)": {
        folder: "samples/index_level_invariance_only_6",
        ids: [41, 423, 611, 770]
      },
      "Rank Level Invariance (Swapped Nb: 2)": {
        folder: "samples/rank_level_invariance_2",
        ids: [41, 73, 423, 631]
      },
      "Rank Level Invariance (Swapped Nb: 3)": {
        folder: "samples/rank_level_invariance_3",
        ids: [84, 267, 357, 859]
      },
      "Rank Level Invariance (Swapped Nb: 4)": {
        folder: "samples/rank_level_invariance_4",
        ids: [73, 84, 267, 356]
      },
      "Rank Level Invariance (Swapped Nb: 5)": {
        folder: "samples/rank_level_invariance_5",
        ids: [73, 84, 267, 356]
      },
      "Rank Level Invariance (Swapped Nb: 6)": {
        folder: "samples/rank_level_invariance_6",
        ids: [73, 84, 267, 356]
      }
      // Add more sections here if needed
    };

    const content = document.getElementById("content");

    for (const [sectionTitle, { folder, ids }] of Object.entries(datasets)) {
      const section = document.createElement("section");
      const heading = document.createElement("h2");
      heading.textContent = sectionTitle;

      const list = document.createElement("ul");

      ids.forEach(id => {
        const li = document.createElement("li");
        li.className = "audio-pair";

        const oriPath = `${folder}/ori_${id}.wav`;
        const swappedPath = `${folder}/swapped_${id}.wav`;

        li.innerHTML = `
          <div class="audio-block">
            <p>ori_${id}.wav</p>
            <audio controls>
              <source src="${oriPath}" type="audio/wav">
              Your browser does not support the audio element.
            </audio>
          </div>
          <div class="audio-block">
            <p>swapped_${id}.wav</p>
            <audio controls>
              <source src="${swappedPath}" type="audio/wav">
              Your browser does not support the audio element.
            </audio>
          </div>
        `;

        list.appendChild(li);
      });

      section.appendChild(heading);
      section.appendChild(list);
      content.appendChild(section);
    }
  </script>
</body>
</html>
